<div layout-padding flex class="form">
    <md-toolbar>
        <div class="md-toolbar-tools">
          Budget Form  
        </div>
    </md-toolbar>
    <md-content layout="column" class="md-whiteframe-2dp" layout-padding>
        <section>
            <md-subheader class ="md-primary">Budget Timeline</md-subheader>
            <div layout="row">
                <div>
                    <label>Start Date</label>
                    <md-datepicker ng-model="$ctrl.startDate"></md-datepicker>
                </div>
                <div>
                    <label>End Date</label>
                    <md-datepicker ng-model="$ctrl.endDate"></md-datepicker>
                </div>
            </div>
        </section>
        <section>
            <md-subheader class="md-primary">Income</md-subheader>
            <div layout="row">
                <md-input-container class="md-block" flex=70>
                    <label> Amount: </label>
                    <input type="number" ng-model="$ctrl.income"/>
                </md-input-container>

                <md-input-container class="md-block" flex>
                    <label> Recurrance: </label>
                    <md-select ng-model="$ctrl.selectedIncomeType">
                        <md-option ng-repeat="type in $ctrl.incomeTypes" value="{{type}}">
                            {{type}}
                        <md-option>
                    </md-select>
                </md-input-container>
            </div>
            <div ng-repeat="income in $ctrl.incomes">
                <md-input-container class="md-block" flex=70>
                    <label> Other Amount: </label>
                    <input type="number" ng-model="income.value"/>
                </md-input-container>
            </div>
            <md-button class="md-raised md-primary" ng-click="$ctrl.addIncome()">
                Add Income
            </md-button>
        </section>
        <section>
            <md-subheader class="md-primary">Expenses</md-subheader>
            <div layout="row">
                <md-input-container class="md-block" flex ng-if="$ctrl.recurrance !== 'Monthly'">
                    <label> Mortgage/Rent: </label>
                    <input type="number" ng-model="$ctrl.mortgage"/>
                </md-input-container>

                <md-input-container class="md-block" flex>
                    <label> Groceries: </label>
                    <input type="number" ng-model="$ctrl.groceries"/>
                </md-input-container>

                <md-input-container class="md-block" flex ng-if="$ctrl.recurrance !== 'Monthly'">
                    <label> Utilities: </label>
                    <input type="number" ng-model="$ctrl.utilities"/>
                </md-input-container>
            </div>
            <div ng-repeat="expense in $ctrl.expenses">
                <md-input-container class="md-block" flex=70>
                    <label> Other Expenser: </label>
                    <input type="number" ng-model="expense.value"/>
                </md-input-container>
            </div>
            <md-button class="md-raised md-primary" ng-click="$ctrl.addExpense()">
                Add Expenses
            </md-button>
        </section>
        <md-button class="md-raised md-primary" ng-click="$ctrl.submit()">
            Submit
        </md-button>
    </md-content>
    
</div>
